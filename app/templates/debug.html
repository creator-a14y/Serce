<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Serce AI - Debug & Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .split-screen { display: flex; height: 100vh; }
        .test-side { flex: 1; border-right: 2px solid #ddd; display: flex; flex-direction: column; }
        .teach-side { flex: 1; background: #2d3436; color: white; padding: 40px; overflow-y: auto; }
        .teach-side input, .teach-side textarea { background: #3d4446 !important; color: white !important; border: none; margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="split-screen">
        <div class="test-side">
            <div style="background:#eee; padding:10px; text-align:center; font-weight:bold;">ðŸ¤– CANLI TEST EKRANI</div>
            <div id="chat-container"></div>
            <div class="input-area" style="position:relative; width:100%;">
                <div class="wrapper">
                    <input type="text" id="test-input" placeholder="Botu test et..." onkeypress="if(event.key === 'Enter') test()">
                </div>
            </div>
        </div>

        <div class="teach-side">
            <h4>ðŸš€ HafÄ±za YÃ¶netimi</h4><hr>
            <input type="text" id="user" class="form-control" placeholder="Admin KullanÄ±cÄ± AdÄ±">
            <input type="password" id="pass" class="form-control" placeholder="Admin Åžifresi">
            <div style="margin:20px 0; border-top:1px solid #555;"></div>
            <input type="text" id="tag" class="form-control" placeholder="Hangi soruya/konuya cevap verecek?">
            <textarea id="resp" class="form-control" rows="4" placeholder="VereceÄŸi tam cevap..."></textarea>
            <button onclick="save()" class="btn btn-danger w-100 fw-bold">VERÄ°YÄ° ENJEKTE ET</button>
            <div id="status" class="mt-3 text-center"></div>
        </div>
    </div>

    <script>
        async function test() {
            const inp = document.getElementById('test-input');
            const box = document.getElementById('chat-container');
            if(!inp.value.trim()) return;
            box.innerHTML += `<div class="message user">${inp.value}</div>`;
            const res = await fetch(`/get?msg=${encodeURIComponent(inp.value)}&mode=debug`);
            const data = await res.json();
            box.innerHTML += `<div class="message bot"><b>System (Debug):</b><br>${data.response}</div>`;
            inp.value = ''; box.scrollTop = box.scrollHeight;
        }

        async function save() {
            const s = document.getElementById('status');
            const payload = {
                user: document.getElementById('user').value,
                password: document.getElementById('pass').value,
                tag: document.getElementById('tag').value,
                response: document.getElementById('resp').value
            };
            const res = await fetch('/teach_debug', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(payload)
            });
            const data = await res.json();
            s.innerText = data.message;
            s.className = res.ok ? "text-success" : "text-danger";
        }
    </script>
</body>
</html>
