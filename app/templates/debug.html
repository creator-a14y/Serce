<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Serce AI - Debug Paneli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #1a1a1a; color: white; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .debug-card { width: 100%; max-width: 450px; background: #2d2d2d; padding: 30px; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.5); }
        input, textarea { background: #3d3d3d !important; border: 1px solid #444 !important; color: white !important; margin-bottom: 15px; }
        .btn-teach { background: #e74c3c; border: none; font-weight: bold; }
        .status { font-size: 13px; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>

<div class="debug-card">
    <h4 class="text-center mb-4">üöÄ Serce AI Y√∂netim</h4>
    <input type="text" id="user" class="form-control" placeholder="Kullanƒ±cƒ± Adƒ±">
    <input type="password" id="pass" class="form-control" placeholder="Parola">
    <hr style="border-color: #555;">
    <input type="text" id="tag" class="form-control" placeholder="Etiket (√ñrn: Selamlama)">
    <textarea id="resp" class="form-control" rows="3" placeholder="Botun vereceƒüi cevap..."></textarea>
    <button onclick="save()" class="btn btn-teach w-100 py-2">Hafƒ±zaya Enjekte Et</button>
    <div id="status" class="status"></div>
    <div class="text-center mt-3">
        <a href="/" class="text-secondary text-decoration-none small">‚Üê Ana Sayfaya D√∂n</a>
    </div>
</div>

<script>
    async function save() {
        const status = document.getElementById('status');
        const payload = {
            user: document.getElementById('user').value,
            password: document.getElementById('pass').value,
            tag: document.getElementById('tag').value,
            response: document.getElementById('resp').value
        };

        status.innerText = "G√∂nderiliyor...";
        
        try {
            const res = await fetch('/teach_debug', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(payload)
            });
            const data = await res.json();
            status.innerText = data.message;
            status.style.color = res.ok ? "#2ecc71" : "#e74c3c";
            if(res.ok) {
                document.getElementById('tag').value = '';
                document.getElementById('resp').value = '';
            }
        } catch (e) {
            status.innerText = "Baƒülantƒ± hatasƒ±!";
            status.style.color = "#e74c3c";
        }
    }
</script>
</body>
</html>
