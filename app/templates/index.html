<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serce AI - AkÄ±llÄ± Asistan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f7f7f8; height: 100vh; display: flex; flex-direction: column; }
        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 20px; }
        .message { max-width: 80%; padding: 15px; border-radius: 10px; font-size: 15px; line-height: 1.5; }
        .user { align-self: flex-end; background: #007bff; color: white; border-bottom-right-radius: 2px; }
        .bot { align-self: flex-start; background: white; color: #333; border-bottom-left-radius: 2px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .input-area { background: white; padding: 20px; border-top: 1px solid #ddd; }
        .input-wrapper { max-width: 800px; margin: auto; display: flex; gap: 10px; }
        input { border-radius: 20px !important; border: 1px solid #ccc !important; padding: 10px 20px !important; flex: 1; }
        button { border-radius: 20px !important; }
    </style>
</head>
<body>
    <div id="chat-container">
        <div class="message bot">Merhaba! Ben Serce. ArtÄ±k her ÅŸeyi hatÄ±rlayan bir hafÄ±zam var. Bana ne Ã¶ÄŸretmek istersin? ğŸ¦</div>
    </div>
    <div class="input-area">
        <div class="input-wrapper">
            <input type="text" id="user-input" placeholder="Bir ÅŸeyler yazÄ±n..." onkeypress="if(event.key === 'Enter') send()">
            <button onclick="send()" class="btn btn-primary">GÃ¶nder</button>
        </div>
    </div>
    <script>
        async function send() {
            const input = document.getElementById('user-input');
            const container = document.getElementById('chat-container');
            if(!input.value.trim()) return;

            container.innerHTML += `<div class="message user">${input.value}</div>`;
            const text = input.value;
            input.value = '';
            container.scrollTop = container.scrollHeight;

            const res = await fetch('/get?msg=' + encodeURIComponent(text));
            const data = await res.json();
            
            container.innerHTML += `<div class="message bot">${data.response}</div>`;
            container.scrollTop = container.scrollHeight;
        }
    </script>
</body>
</html>
