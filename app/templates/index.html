<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serce AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div id="chat-container">
        <div class="message bot">Merhaba! Ben Serce. Sana nasÄ±l yardÄ±mcÄ± olabilirim? ğŸ¦</div>
    </div>
    <div class="input-area">
        <div class="wrapper">
            <input type="text" id="ui" placeholder="Bir ÅŸeyler yazÄ±n..." onkeypress="if(event.key==='Enter') send()">
            <button onclick="send()" class="btn btn-primary rounded-pill px-4">GÃ¶nder</button>
        </div>
    </div>
    <a href="/debug" style="position:fixed; bottom:5px; right:5px; opacity:0.1; font-size:10px; text-decoration:none; color:black;">Admin</a>
    <script>
        async function send() {
            const i=document.getElementById('ui'), c=document.getElementById('chat-container');
            if(!i.value.trim()) return;
            const text = i.value;
            c.innerHTML += `<div class="message user">${text}</div>`;
            i.value = ''; c.scrollTop = c.scrollHeight;
            const res = await fetch(`/get?msg=${encodeURIComponent(text)}&mode=public`);
            const data = await res.json();
            c.innerHTML += `<div class="message bot">${data.response}</div>`;
            c.scrollTop = c.scrollHeight;
        }
    </script>
</body>
</html>
