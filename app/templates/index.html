<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Serce AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div id="chat-container">
        <div class="message bot">Merhaba! Ben Serce. Bugün size nasıl yardımcı olabilirim?</div>
    </div>
    <div class="input-area">
        <div class="wrapper">
            <input type="text" id="user-input" placeholder="Bir şeyler yazın..." onkeypress="if(event.key === 'Enter') send()">
            <button onclick="send()" class="btn btn-primary rounded-pill px-4">Gönder</button>
        </div>
    </div>
    <a href="/debug" style="position:fixed; bottom:5px; right:5px; opacity:0.1; font-size:10px; color:black;">Admin</a>

    <script>
        async function send() {
            const inp = document.getElementById('user-input');
            const box = document.getElementById('chat-container');
            if(!inp.value.trim()) return;
            box.innerHTML += `<div class="message user">${inp.value}</div>`;
            const txt = inp.value; inp.value = '';
            box.scrollTop = box.scrollHeight;

            const res = await fetch(`/get?msg=${encodeURIComponent(txt)}&mode=public`);
            const data = await res.json();
            box.innerHTML += `<div class="message bot">${data.response}</div>`;
            box.scrollTop = box.scrollHeight;
        }
    </script>
</body>
</html>
